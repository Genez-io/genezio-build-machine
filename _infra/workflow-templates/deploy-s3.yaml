apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: genezio-build-s3-template
spec:
  serviceAccountName: argo-workflow
  entrypoint: build-s3
  templates:
  - name: build-s3
    inputs:
      artifacts:
      - name: codeArchive
        path: /tmp/projectCode.zip
      parameters:
      - name: token
      - name: codeURL
    container:
      requests:
        cpu: 1500m
        memory: 1500Mi
      limit:
        cpu: 2000m
        memory: 2000Mi
      image: 408878048420.dkr.ecr.us-east-1.amazonaws.com/genezio-build-s3-prod:latest
      command: [node]
      args: ["/app/index.js", "{{inputs.parameters.token}}"]
